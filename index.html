<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure QR Code Generator - Version 3</title>
    <style>
        /* Styling for layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        input[type="text"], input[type="file"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        select, button {
            padding: 8px;
            font-size: 16px;
            margin: 5px;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        canvas {
            margin-top: 10px;
        }
    </style>
    <!-- Libraries for QR generation and encryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Secure QR Code Generator - Version 3</h1>

        <!-- Input fields -->
        <input type="text" id="qrText" placeholder="Enter text or URL">
        <input type="password" id="qrPassword" placeholder="Enter password for encryption">
        <input type="file" id="fileInput" accept="image/*,video/*,.pdf,.doc,.docx">
        
        <!-- Text customization options -->
        <select id="textColor">
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
        </select>
        <select id="textSize">
            <option value="10">Small</option>
            <option value="20">Medium</option>
            <option value="30">Large</option>
        </select>
        
        <button onclick="generateQRCode()">Generate QR Code</button>
        
        <!-- Table for generated QR codes -->
        <table>
            <thead>
                <tr>
                    <th>Content</th>
                    <th>QR Code</th>
                </tr>
            </thead>
            <tbody id="qrTableBody">
                <!-- QR codes will be displayed here -->
            </tbody>
        </table>
    </div>

    <script>
        function generateQRCode() {
            const qrTextInput = document.getElementById('qrText').value;
            const qrPassword = document.getElementById('qrPassword').value;
            const fileInput = document.getElementById('fileInput').files[0];
            const textColor = document.getElementById('textColor').value;
            const textSize = document.getElementById('textSize').value;

            // Step 1: Check for Password Entry
            if (!qrPassword) {
                alert("Please enter a password to protect the QR code content.");
                return;
            }

            // Step 2: Initialize Content
            let qrContent = qrTextInput;

            // Step 3: Handle File Input
            if (fileInput) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    qrContent = e.target.result;
                    processQRCodeContent(qrContent, qrPassword, textColor, textSize);
                };
                reader.onerror = function() {
                    console.error("Error reading file:", reader.error);
                    alert("Error reading file. Please try again.");
                };
                reader.readAsDataURL(fileInput);
            } else {
                processQRCodeContent(qrContent, qrPassword, textColor, textSize);
            }
        }

        function processQRCodeContent(content, password, color, size) {
            try {
                // Step 4: Encrypt Content
                const encryptedContent = CryptoJS.AES.encrypt(content, password).toString();
                
                // Step 5: Generate QR Code with Encrypted Content
                createQRCode(encryptedContent, color, size);
            } catch (error) {
                console.error("Encryption error:", error);
                alert("Error encrypting content. Please try again.");
            }
        }

        function createQRCode(content, color, size) {
            try {
                const qr = new QRious({
                    value: content,
                    size: parseInt(size) * 10,
                    level: 'L',
                });

                // Step 6: Insert QR Code into Table
                const qrTableBody = document.getElementById('qrTableBody');
                const row = qrTableBody.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);

                // Step 7: Display Content
                cell1.innerHTML = `<button onclick="promptForDecryption('${content}')">View Content</button>`;
                cell1.style.color = color;
                cell1.style.fontSize = `${size}px`;

                // Step 8: Attach QR Code Canvas
                const canvas = document.createElement('canvas');
                canvas.width = qr.size;
                canvas.height = qr.size;
                canvas.getContext('2d').drawImage(qr.canvas, 0, 0);
                cell2.appendChild(canvas);
            } catch (error) {
                console.error("QR code generation error:", error);
                alert("Error generating QR code. Please try again.");
            }
        }

        function promptForDecryption(encryptedContent) {
            const password = prompt("Enter the password to view the content:");
            try {
                const decryptedContent = decryptContent(encryptedContent, password);
                if (decryptedContent) {
                    alert("Decrypted Content: " + decryptedContent);
                }
            } catch (error) {
                console.error("Decryption error:", error);
                alert("Incorrect password or decryption error.");
            }
        }

        function decryptContent(encryptedContent, password) {
            const bytes = CryptoJS.AES.decrypt(encryptedContent, password);
            return bytes.toString(CryptoJS.enc.Utf8);
        }
    </script>
</body>
</html>
